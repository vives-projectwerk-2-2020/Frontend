name: Docker Image CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
env:
  IMAGE_NAME: particula-frontend
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: whoan/docker-build-with-cache-action@master
      with:
        username: "${{ github.actor }}"
        password: "${{ secrets.GITHUB_TOKEN }}"
        image_name: vives-projectwerk-2-2020/frontend/particula-frontend
        image_tag: master
        registry: docker.pkg.github.com
        
  deploy:
    name: deploy
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DEPLOYMENT_SERVER_HOST }}
        username: ${{ secrets.DEPLOYMENT_SERVER_USERNAME }}
        key: ${{ secrets.DEPLOYMENT_SERVER_KEY }}
        port: ${{ secrets.DEPLOYMENT_SERVER_PORT }}
        script: |
          cd ${{ secrets.DEPLOYMENT_SERVER_PATH_MASTER }}
          docker-compose pull frontend
          docker-compose up -d frontend
